{% set version = "0.2.3" %}

package:
  name: jsonschema-spec
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/j/jsonschema-spec/jsonschema_spec-{{ version }}.tar.gz
  sha256: e01b8b100f0676177b0b39027a5cab7e7a16ce4316a3d0d15e576293d954fafc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.8
  run:
    - pathable >=0.4.1,<0.5.0
    - python >=3.8
    - pyyaml >=5.1
    - referencing >=0.28.0,<0.30.0
    - requests >=2.31.0,<3.0.0
    - typing_extensions >=4.3.0,<5.0.0

test:
  imports:
    - jsonschema_spec
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/p1c2u/jsonschema-spec
  summary: JSONSchema Spec with object-oriented paths
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
